[pytest]
# Pytest configuration for RMCitecraft

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test markers
markers =
    e2e: End-to-end tests requiring Chrome with remote debugging
    slow: Tests that take longer than 10 seconds
    integration: Integration tests requiring external services
    unit: Fast unit tests
    llm: Tests that use LLM providers

# Async support
asyncio_mode = auto
asyncio_default_fixture_loop_scope = session

# Output
addopts =
    --verbose
    --strict-markers
    --tb=short
    --color=yes

# Coverage
[coverage:run]
source = src/rmcitecraft
omit =
    */tests/*
    */migrations/*
    */__pycache__/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
