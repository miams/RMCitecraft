# 1910 US Federal Census Schema

year: 1910
era: "individual_with_ed_sheet"
nara_publication: "T624"

form_structure:
  lines_per_side: 50
  sides: ["A", "B"]
  supplemental_lines: null
  uses_page: false
  uses_sheet: true
  uses_stamp: false

columns:
  # Header/Location fields (validated at metadata level, not per-person)
  - name: sheet
    data_type: string
    description: "Sheet number with side (e.g., 3A, 3B)"
    required: false  # Validated at metadata level
    is_metadata: true

  - name: enumeration_district
    data_type: string
    description: "Enumeration district number"
    required: false  # Validated at metadata level
    is_metadata: true

  - name: line_number
    data_type: integer
    description: "Line number (1-50 on each sheet side)"
    required: false
    is_metadata: true

  - name: street_name
    column_number: 1
    data_type: string
    description: "Street, avenue, or road"
    required: false

  - name: house_number
    column_number: 2
    data_type: string
    description: "House number"
    required: false

  - name: dwelling_number
    column_number: 3
    data_type: integer
    description: "Number of dwelling in order of visitation"
    required: false

  - name: family_number
    column_number: 4
    data_type: integer
    description: "Number of family in order of visitation"
    required: false

  - name: name
    column_number: 5
    data_type: string
    description: "Name of each person enumerated"
    required: true

  - name: relationship
    column_number: 6
    data_type: string
    description: "Relationship to head of household"
    required: true

  - name: sex
    column_number: 7
    data_type: string
    description: "M=Male, F=Female"
    valid_values: ["M", "F"]
    required: true

  - name: race
    column_number: 8
    data_type: string
    description: "W=White, B=Black, Mu=Mulatto, In=Indian, Ch=Chinese, Jp=Japanese, Ot=Other"
    valid_values: ["W", "B", "Mu", "In", "Ch", "Jp", "Ot"]
    required: true

  - name: age
    column_number: 9
    data_type: integer
    description: "Age at last birthday"
    required: true

  - name: marital_status
    column_number: 10
    data_type: string
    description: "S=Single, M=Married, Wd=Widowed, D=Divorced"
    valid_values: ["S", "M", "Wd", "D"]
    required: true

  - name: years_married
    column_number: 11
    data_type: integer
    description: "Number of years of present marriage"
    required: false

  - name: children_born
    column_number: 12
    data_type: integer
    description: "Mother of how many children"
    required: false

  - name: children_living
    column_number: 13
    data_type: integer
    description: "Number of these children living"
    required: false

  - name: birthplace
    column_number: 14
    data_type: string
    description: "State if US, country if foreign"
    required: true

  - name: father_birthplace
    column_number: 15
    data_type: string
    description: "Father's birthplace"
    required: false

  - name: mother_birthplace
    column_number: 16
    data_type: string
    description: "Mother's birthplace"
    required: false

  - name: year_immigration
    column_number: 17
    data_type: integer
    description: "Year of immigration to US"
    required: false

  - name: naturalization
    column_number: 18
    data_type: string
    description: "Na=Naturalized, Pa=First papers, Al=Alien"
    valid_values: ["Na", "Pa", "Al"]
    required: false

  - name: language
    column_number: 19
    data_type: string
    description: "Language spoken (if not English)"
    required: false

  - name: occupation
    column_number: 20
    data_type: string
    description: "Trade or profession"
    required: false

  - name: industry
    column_number: 21
    data_type: string
    description: "General nature of industry"
    required: false

  - name: employer_employee
    column_number: 22
    data_type: string
    description: "Emp=Employer, W=Wage worker, OA=Own account"
    valid_values: ["Emp", "W", "OA"]
    required: false

  - name: employed
    column_number: 23
    data_type: string
    description: "Yes/No whether employed"
    valid_values: ["Yes", "No"]
    required: false

  - name: out_of_work
    column_number: 24
    data_type: integer
    description: "Number of weeks out of work in 1909"
    required: false

  - name: can_read
    column_number: 25
    data_type: string
    description: "Yes/No can read"
    valid_values: ["Yes", "No"]
    required: false

  - name: can_write
    column_number: 26
    data_type: string
    description: "Yes/No can write"
    valid_values: ["Yes", "No"]
    required: false

  - name: attended_school
    column_number: 27
    data_type: string
    description: "Yes/No attended school since Sept 1, 1909"
    valid_values: ["Yes", "No"]
    required: false

  - name: home_owned_rented
    column_number: 28
    data_type: string
    description: "O=Owned, R=Rented"
    valid_values: ["O", "R"]
    required: false

  - name: owned_free_mortgaged
    column_number: 29
    data_type: string
    description: "F=Free, M=Mortgaged"
    valid_values: ["F", "M"]
    required: false

  - name: farm_or_house
    column_number: 30
    data_type: string
    description: "Fa=Farm, H=House"
    valid_values: ["Fa", "H"]
    required: false

  - name: survivor_union_or_confederate
    column_number: 31
    data_type: string
    description: "UA=Union Army, UN=Union Navy, CA=Confederate Army, CN=Confederate Navy"
    valid_values: ["UA", "UN", "CA", "CN"]
    required: false

  - name: blind
    column_number: 32
    data_type: string
    description: "Yes if blind"
    valid_values: ["Yes", ""]
    required: false

  - name: deaf_dumb
    column_number: 33
    data_type: string
    description: "Yes if deaf and dumb"
    valid_values: ["Yes", ""]
    required: false

abbreviations:
  "do": "same as above"
  '"': "ditto - same as above"

valid_values:
  sex: ["M", "F"]
  marital_status: ["S", "M", "Wd", "D"]
  race: ["W", "B", "Mu", "In", "Ch", "Jp", "Ot"]

instructions: |
  1910 CENSUS FORM STRUCTURE:

  The 1910 census has 50 lines per sheet side (A/B).

  KEY FEATURES:
  - Last census to ask about Civil War service
  - Years of present marriage asked
  - Children born and living (for women)
  - Weeks out of work in 1909

  COLUMN LAYOUT:
  - Col 1-4: Location
  - Col 5-6: Name, relationship
  - Col 7-10: Sex, race, age, marital status
  - Col 11-13: Years married, children born/living (women)
  - Col 14-16: Birthplace, parents' birthplaces
  - Col 17-19: Immigration, naturalization, language
  - Col 20-24: Occupation, industry, employment status
  - Col 25-27: Literacy and school
  - Col 28-30: Home ownership
  - Col 31-33: Civil War service, disabilities

  READING TIPS:
  - Civil War veterans columns still included but aging population
  - "Mulatto" still used as race category
  - Industry column helps identify specific workplaces
