instructions: |
  1820 CENSUS FORM STRUCTURE:

  ⚠️ IMPORTANT: Only HEAD OF HOUSEHOLD is named.

  SPECIAL FEATURES:
  - First census with occupational categories
  - Military age males (16-18) counted separately
  - Foreigners not naturalized counted

  DATA AVAILABLE:
  - Head of household name
  - Counts by age brackets and sex
  - Occupational categories
  - Immigration status (unnaturalized foreigners)
  - Free colored and slave counts

  DATA NOT AVAILABLE:
  - Individual names
  - Specific ages
  - Birthplaces
  - Relationships

  CITATION FORMAT:
  "[Head of Household], 1820 U.S. census, [County], [State], p. [page]; NARA M33."
