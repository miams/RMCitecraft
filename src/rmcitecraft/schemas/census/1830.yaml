valid_values: {}

instructions: |
  1830 CENSUS FORM STRUCTURE:

  ⚠️ IMPORTANT: Only HEAD OF HOUSEHOLD is named.

  IMPROVEMENTS OVER 1820:
  - Age brackets expanded to 5-year increments (better age estimates)
  - Goes up to 100+ years old
  - Foreigners not naturalized counted

  DATA AVAILABLE:
  - Head of household name
  - Counts by age brackets and sex
  - Free colored and slave counts
  - Deaf, dumb, blind counts
  - Unnaturalized foreigners

  DATA NOT AVAILABLE:
  - Individual names
  - Specific ages
  - Birthplaces
  - Relationships

  CITATION FORMAT:
  "[Head of Household], 1830 U.S. census, [County], [State], p. [page]; NARA M19."
