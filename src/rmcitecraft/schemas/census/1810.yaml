# 1810 US Federal Census Schema
# Era 1: Household only

year: 1810
era: "household_only"
nara_publication: "M252"

form_structure:
  lines_per_side: 20
  sides: null
  supplemental_lines: null
  uses_page: true
  uses_sheet: false
  uses_stamp: false

