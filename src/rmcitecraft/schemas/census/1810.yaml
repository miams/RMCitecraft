    required: false

  - name: slaves
    data_type: integer
    description: "Number of slaves"
    required: false

abbreviations: {}

valid_values: {}

instructions: |
  1810 CENSUS FORM STRUCTURE:

  ⚠️ IMPORTANT: Only HEAD OF HOUSEHOLD is named.

  HISTORICAL NOTE:
  - Many 1810 census records were lost/destroyed
  - Records for DC, Georgia, Indiana, Louisiana, Michigan, Mississippi,
    Missouri, New Jersey, and parts of other states are missing

  DATA AVAILABLE:
  - Head of household name
  - Counts by age brackets and sex
  - Total slaves
  - Other free persons (includes free colored)

  DATA NOT AVAILABLE:
  - Individual names
  - Specific ages
  - Birthplaces
  - Relationships

  CITATION FORMAT:
  "[Head of Household], 1810 U.S. census, [County], [State], p. [page]; NARA M252."
