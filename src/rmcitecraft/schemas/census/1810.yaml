    required: true

  - name: free_white_males_under_10
    data_type: integer
    description: "Free white males under 10"
    required: false

  - name: free_white_males_10_16
    data_type: integer
    description: "Free white males 10-16"
    required: false

  - name: free_white_males_16_26
    data_type: integer
    description: "Free white males 16-26"
    required: false

  - name: free_white_males_26_45
    data_type: integer
    description: "Free white males 26-45"
    required: false

  - name: free_white_males_45_plus
    data_type: integer
    description: "Free white males 45+"
    required: false

  - name: free_white_females_under_10
    data_type: integer
    description: "Free white females under 10"
    required: false

  - name: free_white_females_10_16
    data_type: integer
    description: "Free white females 10-16"
    required: false

  - name: free_white_females_16_26
    data_type: integer
    description: "Free white females 16-26"
    required: false

  - name: free_white_females_26_45
    data_type: integer
    description: "Free white females 26-45"
    required: false

  - name: free_white_females_45_plus
    data_type: integer
    description: "Free white females 45+"
    required: false

  - name: other_free_persons
