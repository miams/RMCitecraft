# 1930 US Federal Census Schema

year: 1930
era: "individual_with_ed_sheet"
nara_publication: "T626"

form_structure:
  lines_per_side: 50
  sides: ["A", "B"]
  supplemental_lines: null
  uses_page: false
  uses_sheet: true
  uses_stamp: false

columns:
  # Header/Location fields (validated at metadata level, not per-person)
  - name: sheet
    data_type: string
    description: "Sheet number with side (e.g., 3A, 3B)"
    required: false  # Validated at metadata level
    is_metadata: true

  - name: enumeration_district
    data_type: string
    description: "Enumeration district number"
    required: false  # Validated at metadata level
    is_metadata: true

  - name: line_number
    data_type: integer
    description: "Line number (1-50 on each sheet side)"
    required: false
    is_metadata: true

  - name: street_name
    column_number: 1
    data_type: string
    description: "Street name"
    required: false

  - name: house_number
    column_number: 2
    data_type: string
    description: "House number"
    required: false

  - name: dwelling_number
    column_number: 3
    data_type: integer
    description: "Dwelling number in order of visitation"
    required: false

  - name: family_number
    column_number: 4
    data_type: integer
    description: "Family number in order of visitation"
    required: false

  - name: name
    column_number: 5
    data_type: string
    description: "Full name as written"
    required: true

  - name: relationship
    column_number: 6
    data_type: string
    description: "Relationship to head of household"
    required: true

  - name: home_owned_rented
    column_number: 7
    data_type: string
    description: "O=Owned, R=Rented"
    valid_values: ["O", "R"]
    required: false

  - name: home_value_or_rent
    column_number: 8
    data_type: string
    description: "Value if owned, monthly rent if rented"
    required: false

  - name: radio_set
    column_number: 9
    data_type: string
    description: "R=Yes has radio set"
    valid_values: ["R", ""]
    required: false

  - name: farm
    column_number: 10
    data_type: string
    description: "F=Lives on farm"
    valid_values: ["F", ""]
    required: false

  - name: sex
    column_number: 11
    data_type: string
    description: "M=Male, F=Female"
    valid_values: ["M", "F"]
    required: true

  - name: race
    column_number: 12
    data_type: string
    description: "W=White, Neg=Negro, etc."
    valid_values: ["W", "Neg", "Mex", "In", "Ch", "Jp", "Fil", "Hin", "Kor"]
    required: true

  - name: age
    column_number: 13
    data_type: integer
    description: "Age at last birthday"
    required: true

  - name: marital_status
    column_number: 14
    data_type: string
    description: "S=Single, M=Married, Wd=Widowed, D=Divorced"
    valid_values: ["S", "M", "Wd", "D"]
    required: true

  - name: age_at_first_marriage
    column_number: 15
    data_type: integer
    description: "Age at first marriage"
    required: false

  - name: attended_school
    column_number: 16
    data_type: string
    description: "Yes/No attended school since Sept 1, 1929"
    valid_values: ["Yes", "No"]
    required: false

  - name: can_read_write
    column_number: 17
    data_type: string
    description: "Yes/No can read and write"
    valid_values: ["Yes", "No"]
    required: false

  - name: birthplace
    column_number: 18
    data_type: string
    description: "State if US, country if foreign"
    required: true

  - name: father_birthplace
    column_number: 19
    data_type: string
    description: "Father's birthplace"
    required: false

  - name: mother_birthplace
    column_number: 20
    data_type: string
    description: "Mother's birthplace"
    required: false

  - name: mother_tongue
    column_number: 21
    data_type: string
    description: "Language spoken in home before coming to US"
    required: false

  - name: year_immigration
    column_number: 22
    data_type: integer
    description: "Year of immigration to US"
    required: false

  - name: naturalization
    column_number: 23
    data_type: string
    description: "Na=Naturalized, Pa=First papers, Al=Alien"
    valid_values: ["Na", "Pa", "Al"]
    required: false

  - name: can_speak_english
    column_number: 24
    data_type: string
    description: "Yes/No can speak English"
    valid_values: ["Yes", "No"]
    required: false

  - name: occupation
    column_number: 25
    data_type: string
    description: "Specific occupation"
    required: false

  - name: industry
    column_number: 26
    data_type: string
    description: "Industry or business"
    required: false

  - name: class_of_worker
    column_number: 27
    data_type: string
    description: "W=Wage worker, E=Employer, O=Own account, NP=Unpaid family"
    valid_values: ["W", "E", "O", "NP"]
    required: false

  - name: at_work_yesterday
    column_number: 28
    data_type: string
    description: "Yes/No at work yesterday"
    valid_values: ["Yes", "No"]
    required: false

  - name: veteran
    column_number: 29
    data_type: string
    description: "Yes/No veteran of US military"
    valid_values: ["Yes", "No"]
    required: false

  - name: war
    column_number: 30
    data_type: string
    description: "Which war: WW=World War, Sp=Spanish-Am, Civ=Civil, Phil=Philippine, Box=Boxer, Mex=Mexican"
    required: false

abbreviations:
  "do": "same as above"
  '"': "ditto - same as above"
  "â€”": "same as above"

valid_values:
  sex: ["M", "F"]
  marital_status: ["S", "M", "Wd", "D"]
  race: ["W", "Neg", "Mex", "In", "Ch", "Jp", "Fil", "Hin", "Kor"]

instructions: |
  1930 CENSUS FORM STRUCTURE:

  The 1930 census has 50 lines per sheet side (A/B).

  KEY DIFFERENCES FROM LATER CENSUSES:
  - First census to ask about radio ownership
  - Age at first marriage asked
  - "Mexican" added as race category
  - Veterans status and war service recorded

  COLUMN LAYOUT:
  - Col 1-2: Street address
  - Col 3-4: Dwelling/family numbers
  - Col 5-6: Name, relationship to head
  - Col 7-10: Home ownership, value/rent, radio, farm
  - Col 11-15: Sex, race, age, marital status, age at first marriage
  - Col 16-17: School attendance, literacy
  - Col 18-24: Birthplace, parents' birthplaces, immigration, naturalization
  - Col 25-28: Occupation, industry, worker class, employment
  - Col 29-30: Veteran status and war

  READING TIPS:
  - Ditto marks common for surnames
  - Radio column marked "R" if household has radio
  - Mexican is listed as race category (controversial at time)
