  - name: sheet
    data_type: string
    description: "Sheet number with side (e.g., 3A, 3B)"
    required: false  # Validated at metadata level
    is_metadata: true

  - name: enumeration_district
    data_type: string
    description: "Enumeration district number"
    required: false  # Validated at metadata level
    is_metadata: true

  - name: line_number
    data_type: integer
    description: "Line number (1-50 on each sheet side)"
    required: false
    is_metadata: true

  - name: street_name
    column_number: 1
    data_type: string
    description: "Street name"
    required: false

  - name: house_number
    column_number: 2
    data_type: string
    description: "House number"
    required: false

  - name: dwelling_number
    column_number: 3
    data_type: integer
    description: "Number of dwelling in order of visitation"
    required: false

  - name: family_number
    column_number: 4
    data_type: integer
    description: "Number of family in order of visitation"
    required: false

  - name: name
    column_number: 5
    data_type: string
    description: "Full name as written"
    required: true

  - name: relationship
    column_number: 6
    data_type: string
    description: "Relationship to head of household"
    required: true

  - name: home_owned_rented
    column_number: 7
    data_type: string
    description: "O=Owned, R=Rented"
    valid_values: ["O", "R"]
    required: false

  - name: owned_free_mortgaged
    column_number: 8
    data_type: string
    description: "F=Free, M=Mortgaged (if owned)"
    valid_values: ["F", "M"]
    required: false

  - name: sex
    column_number: 9
    data_type: string
    description: "M=Male, F=Female"
    valid_values: ["M", "F"]
    required: true

  - name: race
    column_number: 10
    data_type: string
    description: "W=White, B=Black, Mu=Mulatto, In=Indian, Ch=Chinese, Jp=Japanese"
    valid_values: ["W", "B", "Mu", "In", "Ch", "Jp"]
    required: true

  - name: age
    column_number: 11
    data_type: integer
    description: "Age at last birthday"
    required: true

  - name: marital_status
    column_number: 12
    data_type: string
    description: "S=Single, M=Married, Wd=Widowed, D=Divorced"
    valid_values: ["S", "M", "Wd", "D"]
    required: true

  - name: year_immigration
    column_number: 13
    data_type: integer
    description: "Year of immigration to US"
    required: false

  - name: naturalized
    column_number: 14
    data_type: string
    description: "Na=Naturalized, Pa=First papers, Al=Alien"
    valid_values: ["Na", "Pa", "Al"]
    required: false

  - name: year_naturalized
    column_number: 15
    data_type: integer
    description: "Year naturalized (new in 1920)"
    required: false

  - name: attended_school
    column_number: 16
    data_type: string
    description: "Yes/No attended school since Sept 1, 1919"
    valid_values: ["Yes", "No"]
    required: false

  - name: can_read
    column_number: 17
    data_type: string
    description: "Yes/No can read"
    valid_values: ["Yes", "No"]
    required: false

  - name: can_write
    column_number: 18
    data_type: string
    description: "Yes/No can write"
    valid_values: ["Yes", "No"]
    required: false

  - name: birthplace
    column_number: 19
