abbreviations:
  "do": "same as above"
  '"': "ditto - same as above"

valid_values:
  sex: ["M", "F"]
  marital_status: ["S", "M", "Wd", "D"]
  race: ["W", "B", "Mu", "In", "Ch", "Jp"]

instructions: |
  1920 CENSUS FORM STRUCTURE:

  The 1920 census has 50 lines per sheet side (A/B).

  KEY FEATURES:
  - First census to ask year of naturalization
  - Mother tongue asked for both person and parents
  - Taken January 1920 (vs. typical April/June)
  - "Mulatto" still used as race category

  COLUMN LAYOUT:
  - Col 1-4: Location (street, house#, dwelling#, family#)
  - Col 5-6: Name, relationship
  - Col 7-8: Home ownership/mortgage status
  - Col 9-12: Sex, race, age, marital status
  - Col 13-15: Immigration, naturalization, year naturalized
  - Col 16-18: School, reading, writing
  - Col 19-24: Birthplace, mother tongue for person and parents
  - Col 25: English speaking ability
  - Col 26-28: Occupation, industry, worker status

  READING TIPS:
  - Census taken in January 1920 (cold weather affected completion)
  - Mother tongue questions help identify ethnic heritage
  - Year naturalized is new field - helps track immigration patterns
