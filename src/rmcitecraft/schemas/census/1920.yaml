# 1920 US Federal Census Schema

year: 1920
era: "individual_with_ed_sheet"
nara_publication: "T625"

form_structure:
  lines_per_side: 50
  sides: ["A", "B"]
  supplemental_lines: null
  uses_page: false
  uses_sheet: true
  uses_stamp: false

columns:
