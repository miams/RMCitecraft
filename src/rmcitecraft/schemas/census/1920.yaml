  - name: father_mother_tongue
    column_number: 22
    data_type: string
    description: "Father's native language"
    required: false

  - name: mother_birthplace
    column_number: 23
    data_type: string
    description: "Mother's birthplace"
    required: false

  - name: mother_mother_tongue
    column_number: 24
    data_type: string
    description: "Mother's native language"
    required: false

  - name: can_speak_english
    column_number: 25
    data_type: string
    description: "Yes/No can speak English"
    valid_values: ["Yes", "No"]
    required: false

  - name: occupation
    column_number: 26
    data_type: string
    description: "Trade, profession, or occupation"
    required: false

  - name: industry
    column_number: 27
    data_type: string
