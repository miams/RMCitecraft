      Comments: "Provider, from the DNA Match view of Edit Person Window:\n1 = 23andMe,\n2 = Ancestry,\n3 = Family Tree DNA,\n4 = Living DNA,\n5 = My Heritage,\n6 = GEDmatch,\n998 = Unknown,\n999 = Other"
