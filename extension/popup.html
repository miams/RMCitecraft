<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RMCitecraft Assistant</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <!-- Header with connection status -->
    <div class="header">
      <div class="logo">
        <span class="logo-text">RMCitecraft</span>
      </div>
      <div class="connection-status">
        <div id="status-indicator" class="status-indicator status-disconnected"></div>
        <span id="status-text" class="status-text">Disconnected</span>
      </div>
    </div>

    <!-- Configuration Section -->
    <div class="section">
      <h3>Configuration</h3>
      <div class="config-row">
        <label for="port-input">Port:</label>
        <input type="number" id="port-input" value="8080" min="1024" max="65535">
        <button id="save-port-btn" class="btn-secondary">Save</button>
      </div>
      <div class="config-row">
        <label for="auto-activate-toggle">Auto-send on page load:</label>
        <label class="toggle-switch">
          <input type="checkbox" id="auto-activate-toggle" checked>
          <span class="toggle-slider"></span>
        </label>
      </div>
    </div>

    <!-- Manual Actions Section -->
    <div class="section">
      <h3>Actions</h3>
      <button id="send-now-btn" class="btn-primary" disabled>
        <span class="btn-icon">ðŸ“¤</span>
        Send to RMCitecraft
      </button>
      <p class="help-text">Extract census data from current FamilySearch page</p>
    </div>

    <!-- Activity Log Section -->
    <div class="section">
      <h3>Recent Activity</h3>
      <div id="activity-log" class="activity-log">
        <div class="log-entry log-info">
          <span class="log-time">--:--:--</span>
          <span class="log-message">Waiting for connection...</span>
        </div>
      </div>
      <button id="clear-log-btn" class="btn-text">Clear Log</button>
    </div>

    <!-- Statistics Section -->
    <div class="section stats-section">
      <h3>Statistics</h3>
      <div class="stats-grid">
        <div class="stat-item">
          <span class="stat-label">Sent Today:</span>
          <span id="stat-sent" class="stat-value">0</span>
        </div>
        <div class="stat-item">
          <span class="stat-label">Commands:</span>
          <span id="stat-commands" class="stat-value">0</span>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div class="footer">
      <span class="version">v1.0.0</span>
      <a href="#" id="help-link" class="help-link">Help</a>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
